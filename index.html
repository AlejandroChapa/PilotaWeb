<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar App</title>
</head>
<body>
    <div class="container">
        <div class="logoydibujo">
            <!-- Logo de letras y de la app -->
            <img class="letras" src="img/letras_4.svg" alt="PilotaScore">

        </div>
        <h1>Descarga nuestra aplicación</h1>
        <div class="download-buttons">
            <!-- Botón Apple -->
            <button class="logoapple" onclick="window.location.href='https://apps.apple.com/us/app/pilotascore/id6738187469'">
                <img src="img/1.svg" alt="Logo de la App Store">
            </button> 
            <!-- Botón Google Play -->
            <button class="logoapple" onclick="window.location.href='https://play.google.com/store'">
                <img src="img/2.svg" alt="Logo de Google Play">
            </button>            
        </div>
        <h3>¡Próximamente también en página web!</h3>
        <h3>¡ESKERRIK ASKO!</h3>
    </div>
